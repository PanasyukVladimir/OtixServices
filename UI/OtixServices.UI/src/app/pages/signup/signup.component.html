<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-body all-icons">

                    <section class="vh-100 bg-image">
                        <div class="mask d-flex align-items-center h-100">
                            <div class="container h-100">
                                <div class="row d-flex justify-content-center align-items-center h-100">
                                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                        <div class="card bg-dark text-white" style="border-radius: 15px;">
                                            <div class="card-body p-5">
                                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                                <form [formGroup]="signupForm" (ngSubmit)="SignUp()">

                                                    <div class="form-outline mb-4">
                                                        <input formControlName="email" ngModel required type="email"
                                                            id="form3Example3cg" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Example3cg">Your
                                                            Email</label>
                                                    </div>

                                                    <div class="form-outline mb-4">
                                                        <input formControlName="name" ngModel required type="text"
                                                            id="form3Example1cg" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Example1cg">Your
                                                            Name</label>
                                                    </div>

                                                    <div class="form-outline mb-4">
                                                        <input formControlName="password" ngModel required
                                                            type="password" id="form3Example4cg"
                                                            class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Example4cg">Password</label>
                                                    </div>

                                                    <div class="form-outline mb-4">
                                                        <input formControlName="passwordConfirm" ngModel required
                                                            type="password" id="form3Example4cdg"
                                                            class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Example4cdg">Repeat your
                                                            password</label>
                                                    </div>

                                                    <!--div class="form-check d-flex justify-content-center mb-5">
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" />
                                </div-->

                                                    <div class="d-flex justify-content-center">
                                                        <button type="submit" [disabled]="signupForm.invalid"
                                                            class="btn btn-outline-light btn-lg px-5">Register</button>
                                                    </div>

                                                    <p class="text-center mt-5 mb-0">Have already an account? <a
                                                            routerLink="/login"
                                                            class="fw-bold text-body text-white-50 fw-bold"><u>Login
                                                                here</u></a></p>

                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>
</div>
