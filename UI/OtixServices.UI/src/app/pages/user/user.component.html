<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Username </label>
                  <input class=" form-control" placeholder="Username" type="text" value={{user.Name}}
                    (input)="SetNewName($event)" />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Email address </label>
                  <input class=" form-control" disabled="" placeholder="" type="text" value={{user.Email}} />
                </div>
              </div>
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Email confirmed </label>
                  <input class=" form-control" disabled="" placeholder="" type="text" value={{user.EmailConfirmed}} />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Phone number </label>
                  <input class=" form-control" disabled="" placeholder="" type="number" value={{user.PhoneNumber}} />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Phone number confirmed </label>
                  <input class=" form-control" disabled="" placeholder="" type="text"
                    value={{user.PhoneNumberConfirmed}} />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Birthday </label>
                  <input class=" form-control" placeholder="Birthday" type="date" value={{birthdayUser}}
                    (input)="SetBirthday($event)" />
                </div>
              </div>
            </div>

        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="EditUser()">Save</button>
          <button class=" btn btn-fill btn-danger" type="submit" (click)="DeleteUser()">Delete</button>
        </div>
      </div>
    </div>

    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar"
                src="https://limpopo-club.kiev.ua/wp-content/themes/limpopo/assets/img/default-user-image.png" />

              <h5 class="title">{{user.Name}}</h5>
            </a>

          <div class=" card-description">
            There is nothing wrong with a person owning wealth. But it is bad if wealth takes possession of a person.
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
              <i class=" fab fa-facebook"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">
